<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 - M4M</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/community.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
</head>
<body class="create-post-body create-post-html">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">M4M</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-log" href="{% url 'logout' %}">로그아웃</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-log" href="{% url 'login' %}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-signup" href="{% url 'signup' %}">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="create-post-container">
        <div class="create-post-logo">M4M</div>
        <h1 class="mt-3 signup-title">글 작성</h1>
        <form method="post" action="{% url 'create_post' %}">
            {% csrf_token %}
            <div class="create-post-form-group">
                <label for="title" class="create-post-form-label">제목</label>
                <input type="text" class="create-post-form-control" id="title" name="title" placeholder="제목을 입력하세요">
            </div>
            <div class="create-post-form-group">
                <label for="content" class="create-post-form-label">내용</label>
                <textarea class="create-post-form-control" id="create-post-content" name="content" rows="5" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="create-post-btn-group">
                <button type="submit" class="create-post-btn-primary" style="width: 100px;">확인</button>
                <a href="{% url 'board' %}" class="create-post-btn-secondary" style="width: 100px;">취소</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

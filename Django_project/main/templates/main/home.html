<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4M</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">M4M</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-upload" href="{% url 'upload' %}" id="upload-button" role="button">업로드</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-board" href="{% url 'board' %}" id="board-button" role="button">게시판</a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-nav-right">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link text-dark">안녕하세요 {{ user.nickname }} 님</span>
                    </li>
                    <li class="nav=item">
                        <a class="nav-link btn btn-log" href="{% url 'logout' %}" role="button">로그아웃</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-log" href="{% url 'login' %}" role="button">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-signup" href="{% url 'signup' %}" role="button">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <div class="logo">
            <span class="m1">M</span>
            <span class="four">4</span>
            <span class="m2">M</span>
        </div>
    </div>
    <div class="container intro">
        <p>이 곳에 소개글을 작성</p>
    </div>
    <div class="container intro">
        <p>이 곳에 소개글을 작성</p>
    </div>
    <div class="container intro">
        <p>이 곳에 소개글을 작성</p>
    </div>
    <div class="container intro">
        <p>이 곳에 소개글을 작성</p>
    </div>
    <div class="container intro">
        <p>이 곳에 소개글을 작성</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var isAuthenticated = "{{ user.is_authenticated|yesno:'true,false' }}";

            document.getElementById('upload-button').addEventListener('click', function(event) {
                if (isAuthenticated === 'false') {
                    event.preventDefault();
                    window.location.href = "{% url 'login' %}?next={% url 'upload' %}";
                }
            });

            document.getElementById('board-button').addEventListener('click', function(event) {
                if (isAuthenticated === 'false') {
                    event.preventDefault();
                    window.location.href = "{% url 'login' %}?next={% url 'board' %}";
                }
            });
        });
    </script>
</body>
</html>
